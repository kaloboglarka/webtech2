<div class="row">
    <div class="col md-3">
        <img [src]="car.imgUrl" alt="Ez a kép">
    </div>
    <div class="col md-9">
        <h5>{{car.title}}</h5> 
        <h3>{{car.price}}</h3>
        <p>{{car.description}}</p>
        <h5>Kategória:</h5>
        <p>{{car.categories}}</p>
    </div>
</div>
